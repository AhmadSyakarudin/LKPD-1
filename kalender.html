<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tanggal</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f9;
        }
    </style>
</head>

<body>
    <h2>Masukkan Tanggal</h2>
    <form id="dateForm">
        <input type="date" id="dateInput" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <div id="result">Tidak Ada Tanggal</div>

    <script>
        document.getElementById('dateForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const dateInput = document.getElementById('dateInput').value;

            if (dateInput) {
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = new Date(dateInput).toLocaleDateString('id-ID', options);

                document.getElementById('result').innerHTML = `Sekarang Tanggal  <strong>${formattedDate}</strong>...`;
            } else {
                document.getElementById('result').innerHTML = "Tidak mencari data...";
            }
        });
    </script>
</body>

</html>
